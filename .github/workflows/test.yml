name: CI Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  zsh-tests:
    name: ZSH Plugin Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Record start time
        id: start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Create mock project structure
        run: |
          # Create project directories that tests expect
          mkdir -p ~/projects/dev-tools/flow-cli
          mkdir -p ~/projects/dev-tools/flow-cli/.git
          mkdir -p ~/projects/r-packages/active/mediationverse/.git
          mkdir -p ~/projects/r-packages/stable/rmediation/.git
          mkdir -p ~/projects/teaching/stat-440/.git
          mkdir -p ~/projects/research/mediation-planning/.git
          mkdir -p ~/projects/quarto/manuscripts/paper1/.git
          mkdir -p ~/projects/apps/examify/.git

          # Copy current repo to expected location
          cp -r . ~/projects/dev-tools/flow-cli/

      - name: Run pick smart defaults tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-pick-smart-defaults.zsh

      - name: Run cc dispatcher tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-cc-dispatcher.zsh

      - name: Run AI features tests
        continue-on-error: true
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-ai-features.zsh

      - name: Run quick wins tests
        continue-on-error: true
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-quick-wins.zsh

      - name: Run sync unit tests
        continue-on-error: true
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-sync.zsh

      - name: Run automated CLI tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          bash ./tests/cli/automated-tests.sh

      - name: Performance Summary
        if: always()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - ${{ steps.start.outputs.time }}))
          echo "## ðŸ“Š ZSH Tests Performance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Duration | ${DURATION}s |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Ubuntu (linux) |" >> $GITHUB_STEP_SUMMARY
          echo "| Date | $(date -u +%Y-%m-%d) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Expected Baselines" >> $GITHUB_STEP_SUMMARY
          echo "- Plugin source: <150ms" >> $GITHUB_STEP_SUMMARY
          echo "- Help commands: <200ms" >> $GITHUB_STEP_SUMMARY
          echo "- Total CI job: <120s" >> $GITHUB_STEP_SUMMARY

  macos-tests:
    name: macOS Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Record start time
        id: start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Create mock project structure
        run: |
          mkdir -p ~/projects/dev-tools/flow-cli
          # Use rsync to handle symlinks gracefully
          rsync -a --copy-links . ~/projects/dev-tools/flow-cli/ || cp -rL . ~/projects/dev-tools/flow-cli/ || true

      - name: Run automated CLI tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          bash ./tests/cli/automated-tests.sh

      - name: Run sync unit tests
        continue-on-error: true
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-sync.zsh

      - name: Performance Summary
        if: always()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - ${{ steps.start.outputs.time }}))
          echo "## ðŸŽ macOS Tests Performance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Duration | ${DURATION}s |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | macOS |" >> $GITHUB_STEP_SUMMARY
          echo "| Date | $(date -u +%Y-%m-%d) |" >> $GITHUB_STEP_SUMMARY

  # Node.js tests are optional - flow-cli is now a pure ZSH plugin
  # These tests only run if npm test script exists
  node-tests:
    name: Node.js Tests (if applicable)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || true

      - name: Check for test script
        id: check-tests
        run: |
          if npm run test --if-present 2>/dev/null; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No npm test script found - skipping Node.js tests"
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || true

      - name: Run ESLint (if configured)
        run: npm run lint --if-present || echo "Linting skipped or failed"

      - name: Check formatting (if configured)
        run: npm run format:check --if-present || echo "Format check skipped or failed"

  link-check:
    name: Documentation Link Check
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check links in documentation
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --exclude 'github.com'
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --no-progress
            'docs/**/*.md'
          fail: false

      - name: Link Check Summary
        if: always()
        run: |
          echo "## ðŸ”— Link Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f lychee/out.md ]; then
            cat lychee/out.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No broken links found in docs/" >> $GITHUB_STEP_SUMMARY
          fi
