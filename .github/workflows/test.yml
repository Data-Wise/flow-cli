name: CI Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  zsh-tests:
    name: ZSH Plugin Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Create mock project structure
        run: |
          # Create project directories that tests expect
          mkdir -p ~/projects/dev-tools/flow-cli
          mkdir -p ~/projects/dev-tools/flow-cli/.git
          mkdir -p ~/projects/r-packages/active/mediationverse/.git
          mkdir -p ~/projects/r-packages/stable/rmediation/.git
          mkdir -p ~/projects/teaching/stat-440/.git
          mkdir -p ~/projects/research/mediation-planning/.git
          mkdir -p ~/projects/quarto/manuscripts/paper1/.git
          mkdir -p ~/projects/apps/examify/.git

          # Copy current repo to expected location
          cp -r . ~/projects/dev-tools/flow-cli/

      - name: Run pick smart defaults tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-pick-smart-defaults.zsh

      - name: Run cc dispatcher tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-cc-dispatcher.zsh

      - name: Run AI features tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-ai-features.zsh

      - name: Run quick wins tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-quick-wins.zsh

  # Node.js tests are optional - flow-cli is now a pure ZSH plugin
  # These tests only run if npm test script exists
  node-tests:
    name: Node.js Tests (if applicable)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || true

      - name: Check for test script
        id: check-tests
        run: |
          if npm run test --if-present 2>/dev/null; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No npm test script found - skipping Node.js tests"
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || true

      - name: Run ESLint (if configured)
        run: npm run lint --if-present || echo "Linting skipped or failed"

      - name: Check formatting (if configured)
        run: npm run format:check --if-present || echo "Format check skipped or failed"
