name: CI Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  zsh-tests:
    name: ZSH Plugin Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Create mock project structure
        run: |
          # Create project directories that tests expect
          mkdir -p ~/projects/dev-tools/flow-cli
          mkdir -p ~/projects/dev-tools/flow-cli/.git
          mkdir -p ~/projects/r-packages/active/mediationverse/.git
          mkdir -p ~/projects/r-packages/stable/rmediation/.git
          mkdir -p ~/projects/teaching/stat-440/.git
          mkdir -p ~/projects/research/mediation-planning/.git
          mkdir -p ~/projects/quarto/manuscripts/paper1/.git
          mkdir -p ~/projects/apps/examify/.git

          # Copy current repo to expected location
          cp -r . ~/projects/dev-tools/flow-cli/

      - name: Run pick smart defaults tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-pick-smart-defaults.zsh

      - name: Run cc dispatcher tests
        run: |
          cd ~/projects/dev-tools/flow-cli
          zsh ./tests/test-cc-dispatcher.zsh

  node-tests:
    name: Node.js Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run CLI tests
        run: npm run test:cli

      - name: Generate coverage report
        if: matrix.node-version == '20.x'
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: flow-cli-coverage
          fail_ci_if_error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (if configured)
        run: npm run lint --if-present

      - name: Check formatting (if configured)
        run: npm run format:check --if-present
