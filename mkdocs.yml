repo_name: flow-cli
repo_url: https://github.com/data-wise/flow-cli
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode - ADHD-calm warm earth tones
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - ADHD-calm warm earth tones
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

plugins:
  - search
  - exclude:
      glob:
        - archive/*
        - active/*
        - planning/*
        - ideas/*
        - standards/*
        - doc-index.md
        - architecture/ARCHITECTURE-CHEATSHEET.md
        - architecture/ARCHITECTURE-COMMAND-REFERENCE.md
        - architecture/ARCHITECTURE-REFERENCE-SUMMARY.md
        - architecture/ARCHITECTURE-ROADMAP.md
        - architecture/DOCUMENTATION-MAP.md
        - architecture/GETTING-STARTED.md
        - architecture/INDEX-AND-GLOSSARY.md
        - guides/00-START-HERE.md
        - guides/EXAMPLE-dash-command-doc.md
        - guides/MONOREPO-COMMANDS-TUTORIAL.md
        - guides/PROJECT-SCOPE.md
        - reference/ALIAS-CONFLICT-REVIEW.md
        - reference/DEVOPS-PHASE2.md
        - reference/DEVOPS-SETUP.md
        - reference/FILE-REORGANIZATION-VISUAL.md
        - reference/INDEX.md
        - reference/SYNC-SETUP.md
        - architecture/API-DESIGN-QUICK-REFERENCE.md
        - architecture/VENDOR-INTEGRATION-QUICK-REFERENCE.md
        - architecture/integration/*
        - guides/CLI-INSTALLATION.md
        - guides/hop/*
        - proposals/*
        - LINK-CHECK-*.md
        - PLAN-*.md
        - TUTORIAL-UPDATE-STATUS.md
        - '*.bak'
        - '*.tmp'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

